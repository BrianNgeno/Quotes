<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="container-fluid" id="parent">
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
<ul>
<div *ngFor='let quote of quotes; let i=index'>
<li>{{quote.name}}</li>

<button class="btn btn-info" (click)='toogleDetails(i)' id="toogle">Show Author and Publisher</button>


<app-quote-detail  *ngIf="quote.showDescription"  [quote]='quote' (isComplete)= 'completeQuote($event,i)'> </app-quote-detail>
</div>
</ul>
<p *ngIf='quotes.length>6'>Feel inspired Today</p>
</div>
