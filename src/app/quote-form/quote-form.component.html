<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<div class="container-fluid" id="form">
  <h1>AMAIZING QUOTES</h1><br>
  <hr>
  <p>Please Fill The Form Below To Include New Quotes To Your Page</p>
  <hr>
  <div class="row">
    <form id="details">
      <div class="form-group">

        <label for="name">Quote</label>
        <input type="text" required class="form-control" id="name">

      </div>
      <div class="form-group">

        <label for="description">Aurthor</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>

      </div>
      <div class="form-group">
        <label for="complete">Date Stated</label>
        <input type='date' id="complete" required>

      </div>
    </form>
  </div>
</div>
