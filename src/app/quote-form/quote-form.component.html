<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<div class="container-fluid" id="form">
  <h1>AMAIZING QUOTES</h1><br>
  <hr>
  <p>Please Fill The Form Below To Include New Quotes To Your Page</p>
  <hr>
  <div class="row" id="one">
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm' id="details">

      <div class="form-group">
        <label for="name">Quote</label><br>
        <textarea class="form-control" id="name" rows="4" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required onfocus="this.value=''" value="Blabla"></textarea>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Quote is Required</p>
        </div>
      </div>


      <div class="form-group">
        <label for="description">Aurthor</label><br>
        <input type="text" required class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required onfocus="this.value=''" value="Blabla">
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p> Author is Required</p>
        </div>
      </div>


      <div class="form-group">
        <label for="name">Publisher</label><br>
        <input type="text" required class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel" required onfocus="this.value=''" value="Blabla">
        <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
          <p> Publisher is Required</p>
        </div>
      </div>

      <button type="Submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
</div>
