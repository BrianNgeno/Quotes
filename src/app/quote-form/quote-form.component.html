<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<div class="container-fluid" id="form">
  <h1>AMAIZING QUOTES</h1><br>
  <hr>
  <p>Please Fill The Form Below To Include New Quotes To Your Page</p>
  <hr>
  <div class="row">
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm' id="details">

      <div class="form-group">
        <label for="name">Quote</label><br>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Quote is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Aurthor</label><br>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p> Author is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="complete">Date Stated</label><br>
        <input type='date' id="complete" id="date" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p> Complete Date is Required</p>
        </div>
      </div>

      <button type="Submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
</div>
